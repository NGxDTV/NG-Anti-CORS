<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NG-Anti-CORS</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>NG-Anti-CORS</h1>
            <p class="subtitle">CORS Manager</p>
        </header>

        <div class="tabs">
            <button id="tab-toggle" class="tab active">Current Site</button>
            <button id="tab-domains" class="tab">Domains</button>
            <button id="tab-settings" class="tab">Settings</button>
        </div> 
        
        <!-- Toggle Tab -->
        <div id="content-toggle" class="tab-content active">
            <div class="card">                <div class="current-site">
                    <p class="current-domain-p">Current domain: <span id="current-domain">loading...</span></p>
                    <label class="toggle-switch">
                        <input type="checkbox" id="cors-toggle">
                        <span class="slider round"></span>
                    </label>
                    <p id="toggle-status">CORS blocking is OFF</p>
                </div>                <div class="preflight-option" style="margin-top: 10px; display: none;">
                    <label>
                        <input type="checkbox" id="preflight-toggle">
                        Enable Full Access + Preflight Request handling
                    </label>
                    <p class="help-text" style="font-size: 11px; margin-top: 5px; color: #666; line-height: 1.4;">
                        This enables special handling for CORS Preflight requests (OPTIONS method)
                    </p>
                </div>
            </div>
            <div class="save-preference">
                <label>
                    <input type="checkbox" id="remember-setting">
                    Remember this setting for browser restart
                </label>
            </div>
        </div> 
        
        <!-- Domains Tab -->
        <div id="content-domains" class="tab-content">
            <div class="card">
                <h3>Domains with allowed CORS</h3>
                <div class="domains-list-wrapper">
                    <table id="domains-table">
                        <thead>
                            <tr>
                                <th>Domain</th>
                                <th>On Startup</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="domains-list">
                            <!-- JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
        
        <!-- Settings Tab -->
        <div id="content-settings" class="tab-content">
            <div class="card">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="show-notification">
                        Show page notification when CORS blocking is active
                    </label>
                </div>
                <div class="setting-item">
                    <label>Notification duration (seconds):</label>
                    <input type="number" id="notification-duration" min="1" max="30" value="5">
                </div>
                <div class="text-center">
                    <button id="save-settings" class="btn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
